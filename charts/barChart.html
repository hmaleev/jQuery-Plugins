<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Bar Chart</title>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-debug.js" ></script>
		<script src="jqueryChartPlugins.js" ></script>	
    </head>
    <body>
        <canvas id="canvas1" ></canvas>
        <script type="text/javascript">
            var opt = {
            	inputData:[30,20,36,42,24,18],
            	lineCount:15,
            	labels:['test1','test2','test3','test4','test3','test4'],
                height:400
            }
        var canvas= $("#canvas1");
        canvas.barChart(opt);
        </script>
    </body>
</html>
