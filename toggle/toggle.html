<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Toggle Btn</title>
        <script src="jquery.js"></script>
		<script src="jqueryTogglePlugin.js" ></script>
    </head>
    <body>
         <div id="Div1"></div>
         <div id="Div2"></div>
		 <div id="Div3"></div>
         <div id="Div4"></div>
		 <script>
		 var Div1= $("#Div1");
		 var Div2= $("#Div2");
		 Div1.toggleBtn('1');
		  Div2.toggleBtn('2');
		  
		   var Div3= $("#Div3");
		 var Div4= $("#Div4");
		 Div3.toggleBtn('3');
		  Div4.toggleBtn('4');
		 </script>
    </body>
</html>
